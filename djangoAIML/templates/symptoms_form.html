<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Symptom Checker</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    textarea {
      resize: none;
      padding: 10px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 10px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 5px;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #45a049;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      background-color: #e8f5e9;
      border-left: 5px solid #4CAF50;
      border-radius: 5px;
      font-weight: bold;
      color: #2e7d32;
    }

    .error {
      margin-top: 20px;
      padding: 10px;
      background-color: #ffebee;
      border-left: 5px solid #d32f2f;
      border-radius: 5px;
      color: #c62828;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>ðŸ©º Symptom Checker</h2>

  <form method="POST" action="{% url 'predict_disease' %}">
    {% csrf_token %}
    <label for="symptoms">Describe your symptoms:</label>
    <textarea id="symptoms" name="text" rows="5" placeholder="e.g., I have a headache and sore throat."></textarea>
    <button type="submit">Predict</button>
  </form>

  {% if prediction %}
  <div class="result">Predicted Disease: {{ prediction }}</div>
  {% elif error %}
  <div class="error">{{ error }}</div>
  {% endif %}
</div>
</body>
</html>
