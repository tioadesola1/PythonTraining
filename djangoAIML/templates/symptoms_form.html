<!DOCTYPE html>
<html>
<head>
  <title>Symptom Checker</title>
</head>
<body>
<h2>Enter your symptoms</h2>
<form method="POST" action="{% url 'predict_disease' %}">
  {% csrf_token %}
  <textarea name="text" rows="5" cols="50" placeholder="e.g., I have a headache and sore throat."></textarea><br>
  <button type="submit">Predict</button>
</form>

{% if prediction %}
<p><strong>Predicted Disease:</strong> {{ prediction }}</p>
{% elif error %}
<p style="color:#ff0000;">{{ error }}</p>
{% endif %}
</body>
</html>
